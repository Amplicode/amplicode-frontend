schema: ./src/core/schema/schema.graphql
documents:
  - 'src/**/*.(ts|tsx)'
  - '!src/gql/**/*'
generates:
  ./src/gql:
    preset: gql-tag-operations-preset
  ./src/api/generatedGraphQLApi.ts:
    plugins:
      - typescript
      - typescript-operations
      - typescript-rtk-query:
          importBaseApiFrom: './baseGraphQLApi'
          exportHooks: true
hooks:
  afterAllFileWrite:
    - prettier --write
